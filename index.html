<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>T-Shirt Size Classification</title>
</head>

<body>
    <div class="container">
        <h1>T-Shirt Size Classification</h1>
        <form id="sizeForm">

            <label for="height">Height (in cm):</label>
            <input type="number" id="height" required placeholder="Enter the height">
            <label for="weight">Weight (in kg):</label>
            <input type="number" id="weight" required placeholder="Enter the weight">
            <label for="choice">Distance Formula:</label>
            <select id="choice" required>
                <option value="1">Euclidean</option>
                <option value="2">Manhattan</option>
                <option value="3">Minkowski</option>
                <option value="4">Hamming</option>

            </select>

            <label for="k">Choose the value of k:</label>
            <input type="number" id="k" required placeholder="Enter the value of k">

            <div class="button-container">
                <button type="button" onclick="setDefaultValues()" class="default-button">Default</button>
                <button type="button" onclick="resetForm()" class="reset-button">Reset</button>
            </div>
            <div class="submit-container">
                <button class="submit-button" type="submit">Submit</button>
            </div>

        </form>

        <h2><u>RESULT</u></h2>
        <div id="result"></div>


    </div>
    <script src="./dataset.js">  </script>
    <script src="./code.js">  </script>
</body>

</html>
